    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  google_fonts: ^2.3.1

  introduction_screen: ^3.1.1
  top_snackbar_flutter: ^1.0.1
  get_storage: ^2.0.3
